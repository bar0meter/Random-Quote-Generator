<div class="container text-center">
  <div class="row justify-content-center">
    <div class="card text-success mt-5" style="width: 30rem">
      <blockquote class="blockquote">
        <p class="mb-0 p-3">
          <i class="fa fa-quote-left fa-lg"></i> {{quote.quote}}
        </p>
        <footer class="blockquote-footer text-success" [innerText]="quote.author"></footer>
      </blockquote>
      <div class="row justify-content-center">
        <a target="blank" class="btn btn-outline-success m-2" [href]="'https:/twitter.com/intent/tweet/?text=' + quote.quote">
          <i class="fab fa-twitter"></i>
        </a>

        <button class="btn btn-outline-success m-2" (click)="getQuote()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
